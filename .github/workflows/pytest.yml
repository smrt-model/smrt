name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: ubuntu-latest
            python-version: "3.14"
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.13"
      fail-fast: true

    steps:
      - name: ğŸ”½ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install the project
        run: uv sync --all-extras --dev

      - name: âœ¨ Lint with ruff
        uses: astral-sh/ruff-action@v3

      - name: ğŸ§ª Test with pytest
        run: uv run pytest
