name: Python package

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest pytest-benchmark numpy pandas scipy xarray numba joblib
      - name: Lint with ruff
        run: |
          ruff check -output-format=github --select=E9,F63,F7,F82 --target-version=py310 .
          ruff check -output-format=github --target-version=py310 .
        continue-on-error: true
      - name: Test with pytest
        run: |
          pytest --benchmark-compare \
            --benchmark-compare-fail=mean:10% \
            --benchmark-storage=.benchmark
